<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TileCraft</title>
    <style>
        :root { --accent: #2dd4bf; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; background-color: var(--bg); color: var(--text); 
            display: flex; flex-direction: column; align-items: center; padding: 20px 15px; margin: 0; 
            touch-action: manipulation; /* ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—ã‚ºãƒ¼ãƒ é˜²æ­¢ */
        }
        .header { text-align: center; margin-bottom: 25px; width: 100%; }
        .header h1 { margin: 0; font-size: 2.2rem; font-weight: 800; background: linear-gradient(to right, #2dd4bf, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { font-size: 0.75rem; color: #94a3b8; margin-top: 5px; letter-spacing: 0.1em; }
        
        .card { background: var(--card); width: 100%; max-width: 400px; border-radius: 20px; border: 1px solid #334155; padding: 20px; margin-bottom: 20px; box-sizing: border-box; }
        .section-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; font-weight: 600; color: #e2e8f0; font-size: 0.9rem; }
        
        /* ã‚¹ãƒãƒ›å‘ã‘å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .file-input-wrapper { position: relative; width: 100%; margin-bottom: 10px; }
        input[type="file"] { font-size: 0.8rem; color: #94a3b8; width: 100%; padding: 10px; background: #0f172a; border-radius: 8px; border: 1px solid #334155; }
        
        .btn { 
            background-color: var(--accent); color: #0f172a; border: none; width: 100%; height: 55px; /* å¤§ããæŠ¼ã—ã‚„ã™ã */
            border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 1rem; margin-top: 10px; 
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .btn:disabled { background-color: #334155; color: #64748b; cursor: not-allowed; }
        .btn-save { background-color: #3b82f6; color: white; display: none; }
        
        .preview-area { 
            margin-top: 15px; border: 2px dashed #334155; border-radius: 12px; padding: 10px; 
            background-image: conic-gradient(#1e293b 0.25turn, #263345 0.25turn 0.5turn, #1e293b 0.5turn 0.75turn, #263345 0.75turn);
            background-size: 15px 15px; text-align: center;
        }
        .preview-img { max-width: 100%; height: auto; border-radius: 6px; display: block; margin: 0 auto; max-height: 200px; object-fit: contain; }
        .status-msg { font-size: 0.7rem; color: #2dd4bf; margin-top: 8px; text-align: center; }
        canvas { display: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>TileCraft</h1>
    <p>MOBILE ALPHA PROCESSOR</p>
</div>

<div class="card">
    <div class="section-header"><span>ğŸ§©</span> JOIN UNIT (3x3)</div>
    <input type="file" id="joinInput" accept="image/png" multiple>
    <button id="joinGenBtn" class="btn" disabled>9æšã‚’é€éçµåˆ</button>
    <div class="preview-area" id="joinPreviewArea"></div>
    <button id="joinDownloadBtn" class="btn btn-save">çµåˆç”»åƒã‚’ä¿å­˜</button>
</div>

<div class="card">
    <div class="section-header"><span>âœ‚ï¸</span> SPLIT UNIT (Auto Resize)</div>
    <input type="file" id="splitInput" accept="image/png">
    <button id="splitGenBtn" class="btn" disabled>ãƒªã‚µã‚¤ã‚ºã—ã¦9åˆ†å‰²</button>
    <div id="splitStatus" class="status-msg"></div>
    <div class="preview-area" id="splitPreviewArea"></div>
    <button id="splitDownloadBtn" class="btn btn-save">å…¨ã‚¿ã‚¤ãƒ«ã‚’ä¿å­˜</button>
</div>

<canvas id="mainCanvas"></canvas>

<script>
    const TILE = 120, GRID = 3, TARGET_SIZE = TILE * GRID; // 360px
    const canvas = document.getElementById('mainCanvas'), ctx = canvas.getContext('2d', { alpha: true });
    
    function loadImg(f) { return new Promise(r => { const i = new Image(); i.onload = () => r(i); i.src = URL.createObjectURL(f); }); }

    // --- Join Logic ---
    const jIn = document.getElementById('joinInput'), jBtn = document.getElementById('joinGenBtn');
    jIn.onchange = () => jBtn.disabled = jIn.files.length < 9;
    jBtn.onclick = async () => {
        canvas.width = canvas.height = TARGET_SIZE;
        ctx.clearRect(0, 0, TARGET_SIZE, TARGET_SIZE);
        for (let i = 0; i < 9; i++) {
            const img = await loadImg(jIn.files[i]);
            ctx.drawImage(img, (i % GRID) * TILE, Math.floor(i / GRID) * TILE, TILE, TILE);
        }
        document.getElementById('joinPreviewArea').innerHTML = `<img src="${canvas.toDataURL('image/png')}" class="preview-img">`;
        document.getElementById('joinDownloadBtn').style.display = 'block';
    };
    document.getElementById('joinDownloadBtn').onclick = () => {
        const a = document.createElement('a'); a.download = 'TileCraft_joined.png'; a.href = canvas.toDataURL('image/png'); a.click();
    };

    // --- Split Logic (with Auto Resize) ---
    const sIn = document.getElementById('splitInput'), sBtn = document.getElementById('splitGenBtn');
    let tiles = [];
    sIn.onchange = () => {
        sBtn.disabled = !sIn.files.length;
        document.getElementById('splitStatus').textContent = "";
    };

    sBtn.onclick = async () => {
        const originalImg = await loadImg(sIn.files[0]);
        const status = document.getElementById('splitStatus');
        
        // å¤§ãã„ç”»åƒã®å ´åˆã¯ãƒªã‚µã‚¤ã‚ºç”¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã§360x360ã«èª¿æ•´
        const resizeCanvas = document.createElement('canvas');
        resizeCanvas.width = resizeCanvas.height = TARGET_SIZE;
        const rCtx = resizeCanvas.getContext('2d', { alpha: true });
        rCtx.clearRect(0, 0, TARGET_SIZE, TARGET_SIZE);
        rCtx.drawImage(originalImg, 0, 0, TARGET_SIZE, TARGET_SIZE);
        
        if (originalImg.width !== TARGET_SIZE) {
            status.textContent = `â€»${originalImg.width}pxã‹ã‚‰360pxã«ãƒªã‚µã‚¤ã‚ºã—ã¾ã—ãŸ`;
        }

        tiles = [];
        for (let i = 0; i < 9; i++) {
            const tCanvas = document.createElement('canvas');
            tCanvas.width = tCanvas.height = TILE;
            const tCtx = tCanvas.getContext('2d', { alpha: true });
            tCtx.clearRect(0, 0, TILE, TILE);
            // ãƒªã‚µã‚¤ã‚ºå¾Œã®ç”»åƒã‹ã‚‰åˆ‡ã‚Šå‡ºã—
            tCtx.drawImage(resizeCanvas, (i % GRID) * TILE, Math.floor(i / GRID) * TILE, TILE, TILE, 0, 0, TILE, TILE);
            tiles.push(tCanvas.toDataURL('image/png'));
        }
        
        document.getElementById('splitPreviewArea').innerHTML = `<img src="${tiles[0]}" class="preview-img"><p style="font-size:0.6rem;margin-top:5px;opacity:0.6;">(ã‚¿ã‚¤ãƒ« 1/9ã‚’è¡¨ç¤º)</p>`;
        document.getElementById('splitDownloadBtn').style.display = 'block';
    };

    document.getElementById('splitDownloadBtn').onclick = async () => {
        for (let i = 0; i < tiles.length; i++) {
            const a = document.createElement('a'); a.download = `tile_${i+1}.png`; a.href = tiles[i]; a.click();
            await new Promise(r => setTimeout(r, 600)); // ã‚¹ãƒãƒ›ã®è¤‡æ•°DLåˆ¶é™å¯¾ç­–
        }
    };
</script>
</body>
</html>
