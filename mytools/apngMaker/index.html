<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preBuild for hp2025 - LINE APNG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #eef2f3; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-size: 1rem; color: #444; }
        #preview-container {
            width: 320px; height: 270px; background-color: #eee;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            display: flex; align-items: center; justify-content: center;
            position: sticky; top: 0; z-index: 100; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #preview-canvas { max-width: 100%; max-height: 100%; }
        .controls { width: 100%; max-width: 320px; margin: 15px 0; display: flex; flex-direction: column; gap: 8px; }
        button { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        .btn-fill { background: #009688; }
        .btn-generate { background: #ff5722; }
        #frames-list { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 8px; }
        .frame-item { background: white; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; border: 1px solid #ddd; }
        .frame-thumb { width: 50px; height: 50px; background: #eee; object-fit: contain; }
    </style>
</head>
<body>

    <h1>preBuild for hp2025 - LINEスタンプ用</h1>

    <div id="preview-container" onclick="togglePreview()">
        <canvas id="preview-canvas" width="320" height="270"></canvas>
    </div>

    <div class="controls">
        <button class="btn-fill" onclick="autoFillFrames()">繰り返し要素をコピー</button>
        <button class="btn-generate" onclick="generateAPNG()">LINE用APNGを書き出し</button>
    </div>

    <div id="frames-list"></div>

<script>
    const MAX_FRAMES = 20;
    const WIDTH = 320;
    const HEIGHT = 270;
    const frameBuffers = new Array(MAX_FRAMES).fill(null);
    const frameImages = new Array(MAX_FRAMES).fill(null);
    let isPlaying = false, currentFrameIdx = 0, timer = null;
    const mainCanvas = document.getElementById('preview-canvas');
    const mainCtx = mainCanvas.getContext('2d');

    const listContainer = document.getElementById('frames-list');
    for (let i = 0; i < MAX_FRAMES; i++) {
        const div = document.createElement('div');
        div.className = 'frame-item';
        div.innerHTML = `<span style="font-size:10px">${i+1}</span><img id="thumb-${i}" class="frame-thumb"><input type="file" accept="image/*" onchange="loadFrame(${i}, this)">`;
        listContainer.appendChild(div);
    }

    function loadFrame(index, input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const offCanvas = document.createElement('canvas');
                offCanvas.width = WIDTH; offCanvas.height = HEIGHT;
                const offCtx = offCanvas.getContext('2d');
                offCtx.clearRect(0, 0, WIDTH, HEIGHT);
                
                // LINE用：上下左右に10pxの余白を考慮して描画
                const padding = 20; 
                const scale = Math.min((WIDTH - padding) / img.width, (HEIGHT - padding) / img.height);
                const x = (WIDTH / 2) - (img.width / 2) * scale;
                const y = (HEIGHT / 2) - (img.height / 2) * scale;
                offCtx.drawImage(img, x, y, img.width * scale, img.height * scale);
                
                frameImages[index] = offCanvas;
                frameBuffers[index] = offCtx.getImageData(0, 0, WIDTH, HEIGHT).data.buffer;
                document.getElementById(`thumb-${index}`).src = offCanvas.toDataURL();
                if (!isPlaying) { mainCtx.clearRect(0,0,WIDTH,HEIGHT); mainCtx.drawImage(offCanvas,0,0); }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function togglePreview() {
        if (frameImages.filter(i => i).length === 0) return;
        isPlaying = !isPlaying;
        if (isPlaying) playLoop(); else clearTimeout(timer);
    }

    function playLoop() {
        if (!isPlaying) return;
        do { currentFrameIdx = (currentFrameIdx + 1) % MAX_FRAMES; } while (!frameImages[currentFrameIdx]);
        mainCtx.clearRect(0,0,WIDTH,HEIGHT);
        mainCtx.drawImage(frameImages[currentFrameIdx], 0, 0);
        timer = setTimeout(playLoop, 100);
    }

    function autoFillFrames() {
        if (!frameBuffers[0] || !frameBuffers[1] || !frameBuffers[2]) return alert("3枚目まで設定してください");
        for (let i = 3; i < MAX_FRAMES; i++) {
            const srcIdx = (i % 2 === 1) ? 1 : 2;
            frameBuffers[i] = frameBuffers[srcIdx];
            frameImages[i] = frameImages[srcIdx];
            document.getElementById(`thumb-${i}`).src = document.getElementById(`thumb-${srcIdx}`).src;
        }
    }

    function generateAPNG() {
        const validBufs = frameBuffers.filter(b => b !== null);
        if (validBufs.length < 3) return alert("枚数が足りません");

        // 重要：256色に減色してファイルサイズをLINE制限(320KB)内に抑える
        // 第4引数を 256 に変更
        const delays = new Array(validBufs.length).fill(100);
        let apngBuffer = UPNG.encode(validBufs, WIDTH, HEIGHT, 256, delays);

        // ループ回数を4回に固定
        const view = new DataView(apngBuffer);
        for (let i = 0; i < apngBuffer.byteLength - 8; i++) {
            if (view.getUint32(i) === 0x6163544C) { // acTL
                view.setUint32(i + 12, 4); 
                break;
            }
        }

        const blob = new Blob([apngBuffer], { type: 'image/png' });
        if (blob.size > 320 * 1024) {
            alert(`サイズオーバー: ${(blob.size / 1024).toFixed(1)}KB\n320KB以下にする必要があります。画像をシンプルにしてください。`);
        }

        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `line_${Date.now()}.png`;
        link.click();
    }
</script>
</body>
</html>
