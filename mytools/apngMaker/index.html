<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preBuild for hp2025 - Transparent APNG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #eef2f3; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-size: 1.1rem; color: #444; }
        
        /* 透過を確認しやすくするため、プレビュー背景をチェック柄に */
        #preview-container {
            width: 320px; height: 270px;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            display: flex; align-items: center; justify-content: center;
            position: sticky; top: 0; z-index: 100; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        #preview-img { max-width: 100%; max-height: 100%; }

        .controls { width: 100%; max-width: 320px; margin: 15px 0; display: flex; flex-direction: column; gap: 8px; }
        button { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-fill { background: #009688; color: white; }
        .btn-generate { background: #ff5722; color: white; }

        #frames-list { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 8px; }
        .frame-item { background: white; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; border: 1px solid #ddd; }
        .frame-thumb { width: 50px; height: 50px; background: #eee; object-fit: contain; border: 1px solid #eee; }
        input[type="file"] { font-size: 0.75rem; }
    </style>
</head>
<body>

    <h1>preBuild for hp2025 - 透過APNG制作</h1>

    <div id="preview-container">
        <img id="preview-img">
        <div id="preview-placeholder">透過プレビュー</div>
    </div>

    <div class="controls">
        <button class="btn-fill" onclick="autoFillFrames()">2枚目・3枚目を20枚目まで交互コピー</button>
        <button class="btn-generate" onclick="generateAPNG()">透過APNGを生成・保存</button>
    </div>

    <div id="frames-list"></div>

<script>
    const MAX_FRAMES = 20;
    const WIDTH = 320;
    const HEIGHT = 270;
    const frameBuffers = new Array(MAX_FRAMES).fill(null);

    // リスト初期化
    const listContainer = document.getElementById('frames-list');
    for (let i = 0; i < MAX_FRAMES; i++) {
        const div = document.createElement('div');
        div.className = 'frame-item';
        div.innerHTML = `<span style="font-size:12px">${i+1}</span><img id="thumb-${i}" class="frame-thumb"><input type="file" accept="image/png" onchange="loadFrame(${i}, this)">`;
        listContainer.appendChild(div);
    }

    function loadFrame(index, input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = WIDTH; canvas.height = HEIGHT;
                const ctx = canvas.getContext('2d');
                
                // 透過を維持（クリア）
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
                
                // 縦横比を維持して描画
                const scale = Math.min(WIDTH / img.width, HEIGHT / img.height);
                const x = (WIDTH / 2) - (img.width / 2) * scale;
                const y = (HEIGHT / 2) - (img.height / 2) * scale;
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                
                // UPNG用にArrayBufferを取得
                frameBuffers[index] = ctx.getImageData(0, 0, WIDTH, HEIGHT).data.buffer;
                document.getElementById(`thumb-${index}`).src = canvas.toDataURL();
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function autoFillFrames() {
        if (!frameBuffers[0] || !frameBuffers[1] || !frameBuffers[2]) return alert("3枚目まで設定してください");
        for (let i = 3; i < MAX_FRAMES; i++) {
            const srcIdx = (i % 2 === 1) ? 1 : 2;
            frameBuffers[i] = frameBuffers[srcIdx];
            document.getElementById(`thumb-${i}`).src = document.getElementById(`thumb-${srcIdx}`).src;
        }
    }

    function generateAPNG() {
        const validFrames = frameBuffers.filter(b => b !== null);
        if (validFrames.length < 3) return alert("枚数が足りません");

        const delays = new Array(validFrames.length).fill(100); // 0.1s
        
        // UPNGでエンコード（第4引数0 = ロスレス/透過維持）
        let apngBuffer = UPNG.encode(validFrames, WIDTH, HEIGHT, 0, delays);

        // ループ回数(num_plays)を4回に設定
        // acTLチャンク内のループ回数設定箇所（オフセットなど厳密にはチャンク探索が必要ですが、UPNGの標準出力に対して書き換えを試みます）
        const view = new DataView(apngBuffer);
        // 通常のAPNG構造でacTLを探す簡易処理（※多くのブラウザで4回ループを認識させるため）
        for (let i = 0; i < apngBuffer.byteLength - 8; i++) {
            if (view.getUint32(i) === 0x6163544C) { // "acTL"
                view.setUint32(i + 8, 4); // 4回ループに書き換え
                break;
            }
        }

        const blob = new Blob([apngBuffer], { type: 'image/png' });
        const url = URL.createObjectURL(blob);
        document.getElementById('preview-img').src = url;
        
        const link = document.createElement('a');
        link.href = url;
        link.download = `preBuild_transparent_${Date.now()}.png`;
        link.click();
    }
</script>
</body>
</html>
