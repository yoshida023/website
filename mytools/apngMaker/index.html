<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>preBuild for hp2025 - Mobile Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        :root { --primary: #2196F3; --accent: #d32f2f; --bg: #1a1a1a; --card: #2d2d2d; --text: #eee; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* 上部固定プレビュー */
        .sticky-header { position: sticky; top: 0; background: var(--bg); z-index: 100; border-bottom: 1px solid #444; padding: 10px 0; }
        #preview-area { 
            width: 240px; height: 202px; margin: 0 auto 10px; 
            background-color: #333; border: 2px solid #555; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            background-image: linear-gradient(45deg, #444 25%, transparent 25%), linear-gradient(-45deg, #444 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #444 75%), linear-gradient(-45deg, transparent 75%, #444 75%);
            background-size: 16px 16px; position: relative; cursor: pointer;
        }
        canvas { max-width: 100%; max-height: 100%; border-radius: 8px; }
        #play-state-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 20px; font-weight: bold; pointer-events: none; transition: opacity 0.3s; }

        .top-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 0 15px 10px; }
        .mode-selector { grid-column: 1 / -1; background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 5px; font-size: 14px; }
        
        button { padding: 14px 10px; font-weight: bold; cursor: pointer; border-radius: 10px; border: none; color: white; font-size: 14px; }
        .btn-blue { background: var(--primary); }
        .btn-green { background: #009688; }
        .btn-red { background: var(--accent); }
        .btn-gray { background: #555; }
        
        /* フレームリスト（スクロールエリア） */
        #frames-list { padding: 10px 15px 100px; display: flex; flex-direction: column; gap: 10px; }
        .frame-item { background: var(--card); padding: 10px; border-radius: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #444; }
        .thumb { width: 50px; height: 50px; object-fit: contain; background: #222; border-radius: 6px; }
        .frame-info { font-weight: bold; width: 25px; color: #888; font-size: 14px; }
        .file-input-wrapper { flex-grow: 1; }
        .file-input-wrapper input { width: 100%; font-size: 11px; color: #aaa; }
        .item-ctrls { display: flex; flex-direction: column; gap: 4px; }
        .btn-mini { padding: 6px 10px; font-size: 12px; background: #444; border-radius: 4px; }
        .btn-del { background: #611; color: #f88; }
    </style>
</head>
<body>

    <div class="sticky-header">
        <div id="preview-area" onclick="togglePreview()">
            <canvas id="main-canvas" width="320" height="270"></canvas>
            <div id="play-state-overlay">TAP TO PLAY</div>
        </div>

        <div class="mode-selector">
            設定: 
            <label><input type="radio" name="fps" value="100" onchange="changeMode(100)"> 0.1s</label> &nbsp;
            <label><input type="radio" name="fps" value="200" onchange="changeMode(200)" checked> 0.2s</label>
        </div>

        <div class="top-controls">
            <button class="btn-blue" onclick="document.getElementById('bulk-upload').click()">一括読込</button>
            <input type="file" id="bulk-upload" multiple accept="image/*" style="display:none" onchange="handleBulkUpload(this)">
            <button class="btn-green" onclick="smartFill()">自動充填</button>
            <button class="btn-gray" onclick="restoreFromDB()">復元</button>
            <button class="btn-red" onclick="saveForLine()">APNG保存</button>
        </div>
    </div>

    <div id="frames-list"></div>

<script>
    let currentDelay = 200;
    const MAX_FRAMES = 20;
    let frameBuffers = new Array(MAX_FRAMES).fill(null);
    let isPlaying = false; // 初期状態は停止
    let previewTimer = null;
    let currentPreviewIdx = 0;
    const mainCtx = document.getElementById('main-canvas').getContext('2d');

    const DB_NAME = "hp2025_mobile_v1", STORE_NAME = "frames";
    function openDB() {
        return new Promise(resolve => {
            const req = indexedDB.open(DB_NAME, 1);
            req.onupgradeneeded = () => req.result.createObjectStore(STORE_NAME);
            req.onsuccess = () => resolve(req.result);
        });
    }
    async function saveToDB() {
        const db = await openDB();
        const tx = db.transaction(STORE_NAME, "readwrite");
        tx.objectStore(STORE_NAME).put({buffers: frameBuffers, delay: currentDelay}, "current_project");
    }
    async function restoreFromDB() {
        const db = await openDB();
        const req = db.transaction(STORE_NAME).objectStore(STORE_NAME).get("current_project");
        req.onsuccess = () => {
            if (req.result) {
                frameBuffers = req.result.buffers;
                currentDelay = req.result.delay;
                document.querySelector(`input[value="${currentDelay}"]`).checked = true;
                renderList();
                updateStaticPreview();
                alert("復元しました");
            }
        };
    }

    function changeMode(delay) {
        currentDelay = parseInt(delay);
        saveToDB();
        if (isPlaying) startPreview();
    }

    function renderList() {
        const list = document.getElementById('frames-list');
        list.innerHTML = '';
        for (let i = 0; i < MAX_FRAMES; i++) {
            const buf = frameBuffers[i];
            const div = document.createElement('div');
            div.className = 'frame-item';
            const thumbSrc = buf ? arrayBufferToDataURL(buf) : '';
            div.innerHTML = `
                <span class="frame-info">${i+1}</span>
                <img src="${thumbSrc || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'}" class="thumb" style="${!buf ? 'opacity:0.1' : ''}">
                <div class="file-input-wrapper">
                    <input type="file" accept="image/*" onchange="loadSingle(${i}, this)">
                </div>
                <div class="item-ctrls">
                    <button class="btn-mini" onclick="moveFrame(${i}, -1)">▲</button>
                    <button class="btn-mini" onclick="moveFrame(${i}, 1)">▼</button>
                    <button class="btn-mini btn-del" onclick="deleteFrame(${i})">×</button>
                </div>
            `;
            list.appendChild(div);
        }
    }

    async function loadSingle(i, input) {
        const file = input.files[0];
        if (!file) return;
        frameBuffers[i] = await processImage(file);
        renderList();
        saveToDB();
        updateStaticPreview();
    }

    async function handleBulkUpload(input) {
        const files = Array.from(input.files);
        let fIdx = 0;
        for (let i = 0; i < MAX_FRAMES && fIdx < files.length; i++) {
            if (!frameBuffers[i]) {
                frameBuffers[i] = await processImage(files[fIdx]);
                fIdx++;
            }
        }
        renderList();
        saveToDB();
        updateStaticPreview();
    }

    function processImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const cvs = document.createElement('canvas');
                    cvs.width = 320; cvs.height = 270;
                    const c = cvs.getContext('2d');
                    const s = Math.min(300/img.width, 250/img.height);
                    c.drawImage(img, (320-img.width*s)/2, (270-img.height*s)/2, img.width*s, img.height*s);
                    resolve(c.getImageData(0,0,320,270).data.buffer);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function deleteFrame(i) {
        frameBuffers[i] = null;
        renderList();
        saveToDB();
    }

    function moveFrame(i, dir) {
        const target = i + dir;
        if (target < 0 || target >= MAX_FRAMES) return;
        [frameBuffers[i], frameBuffers[target]] = [frameBuffers[target], frameBuffers[i]];
        renderList();
        saveToDB();
    }

    function smartFill() {
        const pattern = frameBuffers.filter(b => b !== null);
        if (pattern.length < 2) return alert("2フレーム以上に画像を配置してください");
        
        for (let i = 0; i < MAX_FRAMES; i++) {
            if (frameBuffers[i] === null) {
                frameBuffers[i] = pattern[i % pattern.length];
            }
        }
        renderList();
        saveToDB();
    }

    function togglePreview() {
        isPlaying = !isPlaying;
        const overlay = document.getElementById('play-state-overlay');
        overlay.style.opacity = isPlaying ? "0" : "1";
        overlay.innerText = isPlaying ? "" : "PAUSED";
        
        if (isPlaying) startPreview();
        else if (previewTimer) clearInterval(previewTimer);
    }

    function startPreview() {
        if (previewTimer) clearInterval(previewTimer);
        previewTimer = setInterval(() => {
            const active = frameBuffers.map((b, i) => b ? i : null).filter(v => v !== null);
            if (active.length === 0) return;
            currentPreviewIdx = active[(active.indexOf(currentPreviewIdx) + 1) % active.length];
            if (currentPreviewIdx === undefined) currentPreviewIdx = active[0];
            updateStaticPreview(currentPreviewIdx);
        }, currentDelay); 
    }

    function updateStaticPreview(idx = null) {
        const targetIdx = idx !== null ? idx : frameBuffers.findIndex(b => b !== null);
        if (targetIdx === -1) return;
        const idata = new ImageData(new Uint8ClampedArray(frameBuffers[targetIdx]), 320, 270);
        mainCtx.putImageData(idata, 0, 0);
    }

    function arrayBufferToDataURL(buf) {
        const cvs = document.createElement('canvas');
        cvs.width = 320; cvs.height = 270;
        cvs.getContext('2d').putImageData(new ImageData(new Uint8ClampedArray(buf), 320, 270), 0, 0);
        return cvs.toDataURL();
    }

    function saveForLine() {
        const active = frameBuffers.filter(b => b !== null);
        if (active.length < 5) return alert("最低5フレーム必要です");
        const apng = UPNG.encode(active, 320, 270, 0, new Array(active.length).fill(currentDelay));
        const view = new DataView(apng);
        let offset = 8;
        while (offset < apng.byteLength) {
            const len = view.getUint32(offset), type = view.getUint32(offset + 4);
            if (type === 0x6163544C) { view.setUint32(offset + 12, 1); break; }
            offset += 12 + len;
        }
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([apng], {type: 'image/png'}));
        a.download = `line_${active.length}f_${(active.length*currentDelay)/1000}s.png`;
        a.click();
    }

    renderList();
</script>
</body>
</html>
