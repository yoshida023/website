<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>preBuild for hp2025 - Simple APNG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; text-align: center; padding: 20px; }
        #preview-area {
            width: 320px; height: 270px; margin: 0 auto 20px;
            background-image: linear-gradient(45deg, #ddd 25%, transparent 25%), linear-gradient(-45deg, #ddd 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ddd 75%), linear-gradient(-45deg, transparent 75%, #ddd 75%);
            background-size: 20px 20px; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center;
        }
        canvas { max-width: 100%; max-height: 100%; }
        .controls { margin-bottom: 20px; }
        button { padding: 10px 20px; font-weight: bold; cursor: pointer; margin: 5px; }
        #frames-list { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .frame-item { background: white; padding: 8px; border-radius: 5px; display: flex; align-items: center; gap: 10px; width: 320px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <h1>preBuild for hp2025 - シンプルAPNG</h1>

    <div id="preview-area">
        <canvas id="main-canvas" width="320" height="270"></canvas>
    </div>

    <div class="controls">
        <button onclick="autoFill()">2枚目・3枚目を20枚目までコピー</button>
        <button onclick="saveAPNG()" style="background:#ff5722; color:white; border:none;">APNG保存</button>
    </div>

    <div id="frames-list"></div>

<script>
    const MAX = 20, W = 320, H = 270;
    const buffers = new Array(MAX).fill(null);
    const ctx = document.getElementById('main-canvas').getContext('2d');

    // リスト作成
    for (let i = 0; i < MAX; i++) {
        const div = document.createElement('div');
        div.className = 'frame-item';
        div.innerHTML = `<span>${i+1}</span><img id="t-${i}" style="width:40px;height:40px;object-fit:contain;background:#eee"><input type="file" accept="image/*" onchange="load(${i}, this)">`;
        document.getElementById('frames-list').appendChild(div);
    }

    function load(i, input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const cvs = document.createElement('canvas');
                cvs.width = W; cvs.height = H;
                const c = cvs.getContext('2d');
                c.clearRect(0,0,W,H);
                // シンプルに描画（透過維持）
                const s = Math.min(W/img.width, H/img.height);
                c.drawImage(img, (W-img.width*s)/2, (H-img.height*s)/2, img.width*s, img.height*s);
                
                buffers[i] = c.getImageData(0,0,W,H).data.buffer;
                document.getElementById(`t-${i}`).src = cvs.toDataURL();
                ctx.clearRect(0,0,W,H); ctx.drawImage(cvs,0,0);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function autoFill() {
        if (!buffers[0] || !buffers[1] || !buffers[2]) return alert("3枚目まで入れてください");
        for (let i = 3; i < MAX; i++) {
            const src = (i % 2 === 1) ? 1 : 2;
            buffers[i] = buffers[src];
            document.getElementById(`t-${i}`).src = document.getElementById(`t-${src}`).src;
        }
    }

    function saveAPNG() {
        const active = buffers.filter(b => b !== null);
        if (active.length < 3) return alert("枚数が足りません");

        // 0.1秒(100ms)間隔の設定
        const delays = new Array(active.length).fill(100);
        
        // UPNG.encode: 第4引数 0 (ロスレス透過)
        const apng = UPNG.encode(active, W, H, 0, delays);
        
        const blob = new Blob([apng], { type: 'image/png' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `simple_apng.png`; a.click();
    }
</script>
</body>
</html>
